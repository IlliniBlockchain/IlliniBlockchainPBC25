aptos_core_research_task:
  description: >
    Search through the Aptos Core repository to find implementation details and code examples about "{topic}".
  expected_output: >
    A list of relevant code examples and implementation details from the Aptos Core repository.
  agent: aptos_core_researcher

aptos_full_stack_research_task:
  description: >
    Search through the Aptos Full Stack Template to find integration patterns and examples about "{topic}".
  expected_output: >
    A list of relevant full-stack implementation examples and patterns.
  agent: aptos_full_stack_researcher

aptos_developer_docs_research_task:
  description: >
    Search through the Aptos Developer Documentation repository for information about "{topic}".
  expected_output: >
    A list of relevant documentation excerpts and technical explanations.
  agent: aptos_developer_docs_researcher

