  agent: aptos_dev_docs_researcher

reporting_task:
  description: >
    Review and synthesize the collected research about "{topic}" into a clear, practical answer.
    Your response should:
    - Focus on providing actionable guidance and relevant code examples
    - Organize information in a clear, logical flow
    - Include specific implementation details where relevant
    - Reference official documentation and resources when appropriate
    - Format the response in clear markdown with proper code blocks
  expected_output: >
    A comprehensive, developer-friendly response that directly answers the question about {topic},
    including relevant code examples, implementation steps, and references to official resources.
  agent: reporting_analyst
